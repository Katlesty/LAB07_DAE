{% extends "layout-before.html" %}
{% block content %}
    {% load static %}
    <section class="vh-100">
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="{% url 'eventos:registrar' %}" method="post">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>¡Lo sentimos!</strong> {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-outline mb-4">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control form-control-lg" name="nombre" required/>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control form-control-lg" name="apellido"  required/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control form-control-lg" name="email"  required/>
                    </div>
        
                    <div class="form-outline mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="contraseña" class="form-control form-control-lg" required/>
                    </div>
        
                    <div class="mt-4 pt-2">
                        <button type="submit" class="btn btn-info btn-lg text-white">Registrar</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes una cuenta? <a href="{% url 'eventos:iniciarsesion' %}" class="link-info">Iniciar sesión</a></p>
                    </div>
        
                </form>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'images/undraw_mobile_payments_re_7udl.svg' %}" class="img-fluid" alt="Sample image">
            </div>
        </div>
        </div>
        
    </section>
{% endblock %}
